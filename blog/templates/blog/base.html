{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="wrap">
      <div>
          <nav class="navbar navbar-expand-lg navbar-light">
              <a href="/" class="navbar-brand profile" href="#"><img width="50px" height="50px" class="round" src="{% static 'img/profile.jpg' %}"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'portfolio' %}">portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacts' %}">contacts</a>
          </li>
             <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">about me</a>
          </li>
             <li class="nav-item">
            <a class="nav-link" href="{% url 'post_list' %}">blog</a>
          </li>
             <li>
                 {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                              {% include './icons/file-earmark-plus.svg' %}
                    </a>
                 {% endif %}
             </li>
         </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>


<!--              <ul>-->
<!--                  <li><a href="{% url 'portfolio' %}">portfolio</a></li>-->
<!--                  <li><a href="{% url 'contacts' %}">contacts</a></li>-->
<!--                  <li><a href="{% url 'about' %}">about me</a></li>-->
<!--                  <li><a href="{% url 'post_list' %}">blog</a></li>-->
<!--              </ul>-->
          </nav>
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>

</body>

<script src="{% static 'css/bootstrap/js/jq.js' %}"></script>
<script src="{% static 'css/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'css/bootstrap/js/bootstrap.min.js' %}"></script>
</html>
